<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Копьёч — Ремонт под ключ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Копьёч</h1>
      <nav>
        <ul>
          <li><a href="#">Главная</a></li>
          <li><a href="#">Услуги</a></li>
          <li><a href="#">Портфолио</a></li>
          <li><a href="#">Контакты</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Ремонт под ключ в Астане</h2>
      <p>Качество. Прозрачность. Сроки.</p>
      <a href="#form" class="btn">Оставить заявку</a>
    </div>
  </section>

  <section class="example">
    <div class="container">
      <h3>Пример работы</h3>
      <img src="example.jpg" alt="Пример ремонта" />
    </div>
  </section>

  <section class="form" id="form">
    <div class="container">
      <h3>Оставьте заявку</h3>
      <form>
        <input type="text" placeholder="Ваше имя" required />
        <input type="tel" placeholder="Телефон" required />
        <textarea placeholder="Кратко опишите задачу"></textarea>
        <button type="submit">Отправить</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Копьёч. Все права защищены.</p>
    </div>
  </footer>
</body>
</html>
